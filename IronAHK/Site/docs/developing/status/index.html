	{
		var td = document.createElement("td"), tr = document.createElement("tr"), a = document.createElement("a");
		a.setAttribute("href", "../../commands/" + cmd[i][0].toLowerCase() + "/"); setText(a, cmd[i][0]);

		for (var z = 1; z < f; z++)
		{
			tr.appendChild(statusicon(cmd[i][z]));
			if (cmd[i][z]) { p[z - 1]++; }
		}
		if (cmd[i].length > f && cmd[i][f].length != 0)
		{
			td = document.createElement("td");
			td.style.textAlign = "left";
			var c = cmd[i][f].replace("%o", "Obsolete").replace("%t", "Translated to: ");
			setText(td, c);
			tr.appendChild(td);
		}
		e.appendChild(tr);
	}
	for (i = 0; i < p.length; i++) { setText(document.getElementById("p" + i), Math.round(p[i] / cmd.length * 100) + "%"); }
}

function setText(e, c)
{
	e.textContent = c;
	e.innerText = c;
}

function statusicon(s)
{
	var td = document.createElement("td"), img = document.createElement("img");
	img.width = img.height = 16; img.alt = (s == null ? "Partial" : s ? "Yes" : "No");
	img.src = "../../images/" + (s == null ? "error" : s ? "tick" : "cross") + ".png";
	td.appendChild(img);
	return td;
}

if (window.addEventListener) { window.addEventListener("load", statusreport, false); }
else if (window.attachEvent) { window.attachEvent("onload", statusreport); }
